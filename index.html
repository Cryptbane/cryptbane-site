<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cryptbane is a co-op dungeon crawler for up to 5 players. Descend into cursed crypts, face undead horrors, and craft your legend.">
  <title>Cryptbane</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('loopingeye.png') center center / cover no-repeat;
      opacity: 0.9;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5em;
      margin: 0.2em 0;
      color: #b10000;
      text-shadow: 4px 4px 10px #000000;
    }

    p {
      font-size: 1.4em;
      max-width: 800px;
      margin: 0.5em 0;
      color: #bbbbbb;
      text-shadow: 1px 1px 3px #000;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1em;
      border-radius: 8px;
    }

    .button {
      margin-top: 1.5em;
      background: #7289DA;
      color: #fff;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(114,137,218,0.7);
    }

    .button:hover {
      background: #5b6eae;
    }

    .footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.8em;
      color: #aaa;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <h1>CRYPTBANE</h1>
  <p>A co-op dungeon crawler for up to 5 players.<br>Face the undead. Craft cursed weapons. Survive the descent.</p>
  <a href="https://discord.gg/t62eRSZTt5" class="button" target="_blank">Join Us on Discord</a>
  <div class="footer">&copy; 2025 Cryptbane Dev Team. All rights reserved.</div>
</body>
</html>
